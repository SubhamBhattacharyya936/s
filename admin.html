<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main class="main">
        <section class="card" id="users-section">
            <h3>Users</h3>
            <div id="users-list">
                <!-- List of users will be populated here -->
            </div>
        </section>

        <section class="card" id="orders-section">
            <h3>Orders</h3>
            <div id="orders-list">
                <!-- List of orders will be populated here -->
            </div>
        </section>

        <section class="card" id="search-section">
            <h3>Search</h3>
            <input type="text" id="search-bar" placeholder="Search food...">
            <div id="search-results">
                <!-- Search results will appear here -->
            </div>
        </section>

        <section class="card" id="add-food-section">
            <h3>Add Food</h3>
            <form id="add-food-form">
                <input type="text" placeholder="Food Name" id="food-name" required>
                <input type="number" placeholder="Price" id="food-price" required>
                <input type="file" id="food-image" accept="image/*" required>
                <button type="submit" class="button">Add Food</button>
            </form>
        </section>
    </main>

    <nav>
        <a href="#users-section"><i class="material-icons">person</i>Users</a>
        <a href="#orders-section"><i class="material-icons">assignment</i>Orders</a>
        <a href="#search-section"><i class="material-icons">search</i>Search</a>
        <a href="#add-food-section"><i class="material-icons">add_circle</i>Add Food</a>
    </nav>

    <script src="Admin.js"></script>
</body>
</html>
